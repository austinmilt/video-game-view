<DOCTYPE! html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <title>Video Game View</title>
        <link rel="stylesheet" href="../scripts/tooltip.css">
        <link rel="stylesheet" href="../scripts/style.css">
        <script src="../scripts/jquery-3.2.1.min.js"></script>
        <script src='../scripts/tooltip.js'></script>
    </head>

    <body>
        <div class="monitor noclick">
            <div class="piece output" id="screen">
                <div id="contents">
                    <div class='menu_div'><h1 class='menu_item' id='start_button'>Start</h1></div>
                    <div class='menu_div'><h1 class='menu_item' id='options_button'>Options</h1></div>
                    <div class='menu_div'><h1 class='menu_item' id='forum_button'>Bugs | Features | Forum</h1></div>
                    <div class='menu_div'><h1 class='menu_item' id='sample_button'>View Sample Video</h1></div>
                    <div class='menu_div'><h1 class='menu_item' id='website_button'>www.videogameview.com</h1></div>
                </div>
                <div class="piece scanlines noclick"></div>
                <div class="piece glow noclick"></div>
            </div>
        </div>
        <script src='../scripts/popup.js'></script>
    </body>
</html>
