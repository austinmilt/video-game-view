<DOCTYPE! html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <title>Video Game View</title>
        <link rel="stylesheet" href="../scripts/tooltip.css">
        <link rel="stylesheet" href="../scripts/style.css">
        <script src="../scripts/jquery-3.2.1.min.js"></script>
        <script src='../scripts/tooltip.js'></script>
    </head>

    <body>
        <div class="monitor noclick" id="monitor">
            <div class="piece output" id="screen">
                <div id="contents"></div>
                <div class="piece scanlines noclick"></div>
                <div class="piece glow noclick"></div>
            </div>
            <div 
                class="led-box" class="has_vgvtt" vgvtt_class="popup_vgvtt" 
                vgvtt_addto="monitor" vgvtt_html="
                    Connection status: green=connected; none/off/gray=disconnected; 
                    blinking=connecting"
                >
                <div id="led_status" status="disconnected"></div>
            </div>
        </div>
        <script src='../scripts/popup.js'></script>
    </body>
</html>
